<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/content.css">
  <title>Bonsai Project</title>
</head>
<body>
  <div class="sticky-header">
    <div class="sticky-header-left">
      <div class="header-left-logo-container">
        <a class="header-logo-link" href="">
          <img class="header-logo" src="assets/bonsai.png">
        </a>
      </div>
      <div class="header-left-navbar">
        <div class="product-navbar">
          <p>Product</p>
        </div>
        <div class="usecases-navbar">
          <p>Use cases</p>
        </div>
        <div class="templates-navbar">
          <p>Templates</p>
        </div>
        <a class="pricing-navbar" href="">
          <p>Pricing</p>
        </a>
        <a class="stories-navbar" href="https://www.hellobonsai.com/customer-stories">
          <p>Customer stories</p>
        </a>
      </div>
    </div>
    <div class="sticky-header-right">
      <div class="login-container">
        <button class="login-button js-login-button">
          Log in
        </button>
      </div>
      <div class="header-right-buttons">
        <div class="book-demo-container">
          <button class="book-demo-button js-book-demo-button">
            Book demo
          </button>
        </div>
        <div class="start-free-container">
          <button class="start-free-button js-start-free-button">
            Start free
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="sub-header">
    <nav class="sub-header-left">
      <a href="https://www.hellobonsai.com/software/agencies" class="agencies-link">
        Agencies
      </a>
      <a href="https://www.hellobonsai.com/software/consulting" class="consultancies">
        Consultancies
      </a>
      <a href="https://www.hellobonsai.com/software/small-businesses" class="services-link">
        Professional services
      </a>
    </nav>
  </div>
  <div class="purchase-plan-container">
    <div class="purchase-plan-title">
      <p>
        Pick the best plan for
      </p>
      <p>
        your business
      </p>
    </div>
    <div class="plan-length-selector">
      <button class="monthly-plan js-monthly-button">
        <p>Monthly</p>
      </button>
      <button class="yearly-plan js-yearly-button">
        <p id="yearly-plan-non">Yearly</p>
        <p id="yearly-plan-sub">Up to 4 months for free</p>
      </button>
    </div>
    <div class="plan-selector-wrapper js-plan-selector-wrapper">
      
    </div>
  </div>
  <div class="addons-container">
    <div class="addons-title">
      <p>
        Take it to the
      </p>
      <p>
        next level with add-ons
      </p>
    </div>
    <div class="addons-tax-wrapper">
      <div class="tax-title">
        <p>
          Bonsai Tax
        </p>
      </div>
      <div class="tax-description">
        <p>
          Track expenses, identify write-offs, and estimate quarterly taxes easily.
        </p>
      </div>
      <div class="tax-link">
        <a href="" id="tax-link">
          Learn more
        </a>
      </div>
      <div class="tax-price">
        <p>
          $10
        </p>
        <p>
          /month
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/script.js"></script>
</body>
</html>
